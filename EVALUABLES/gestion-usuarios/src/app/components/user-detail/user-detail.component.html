<h2>Detalle del usuario:</h2>

<div class="d-flex justify-content-center">
    <div class="card mt-3" style="width: 30rem;">
        <div class="card-header d-flex align-items-center justify-content-center" style="height: 4rem;">
            <h5 class="mb-0">Detalle del usuario</h5>
        </div>
        <div class="card-body" style="font-size: 1.2rem;">
            <p class="card-tittle"><strong>Nombre:</strong> {{user?.name}}</p>
            <p class="card-text"><strong>ID:</strong> {{user?.id}}</p>
            <p class="card-text"><strong>Nombre de usuario:</strong> {{user?.username}}</p>
            <p class="card-text"><strong>Correo electrónico:</strong> {{user?.email}}</p>
            <p class="card-text"><strong>Teléfono:</strong> {{user?.phone}}</p>
            <p class="card-text"><strong>Sitio web:</strong> {{user?.website}}</p>
        </div>
    </div>
</div>
