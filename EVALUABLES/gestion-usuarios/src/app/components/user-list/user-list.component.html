<h2 class="mb-5">Listado de usuario</h2>

<div class="row">
    <div class="col">
        <h3>Listado manual</h3>
        <ul class="list-group">
            <li *ngFor="let item of usuarios" class="list-group-item">
                {{item.id}} | {{item.name}} | {{item.username}} | {{item.email}} | {{item.phone}} | {{item.website}}
                <br>

                <div class="mt-2">
                    <button class="btn btn-primary btn-sm me-2" [routerLink]="['/users', item.id]">Ver detalles</button>
                </div>
            </li>
        </ul>
    </div>

    <div class="col">
        <h3>Listado API</h3>
        <ul class="list-group">
            <li *ngFor="let item of usuariosApi" class="list-group-item">
                {{item.id}} | {{item.name}} | {{item.username}} | {{item.email}} | {{item.phone}} | {{item.website}}
                <br>

                <div class="mt-2">
                    <button class="btn btn-primary btn-sm me-2" [routerLink]="['/users', item.id]">Ver detalles</button>
                </div>
            </li>
        </ul>
    </div>

</div>
