<div class="container my-3">
    <form #miFormulario="ngForm" (ngSubmit)="formularioEnviado = true">
        <h2>Registro de usuario</h2>

        <div class="mb-3">
            <label for="inputName" class="form-label">Nombre usuario:</label>
            <input type="text" class="form-control" id="inputName" name="usuario" [(ngModel)]="nombreUsuario">
        </div>
        <div class="mb-3">
            <label for="inputAge" class="form-label">Edad:</label>
            <input type="number" class="form-control" id="inputAge" name="edad" [(ngModel)]="edad">
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>

    </form>

    <div class="mt-3" *ngIf="formularioEnviado">
        <h4>Informaci√≥n del usuario</h4>
        <div class="card mt-3" style="width: 18rem;">
            <div class="card-header">
                Nombre de usuario: <b>{{nombreUsuario}}</b>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Edad: {{edad}}</li>
            </ul>
        </div>
    </div>
</div>
