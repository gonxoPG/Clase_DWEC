<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Ejercicio 5: X</title>
</head>
<body>
    <main>
        <div class="container m-4">
            <h1 class="text-center">Red Social</h1>

            <div class="row mt-4 w-75 mx-auto">
                <h2 class="text-center">Tweet</h2>

                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="tweet" placeholder="Escribe aquí tu mensaje..." aria-label="Username" aria-describedby="basic-addon1">
                </div>

                <!-- TEMÁTICA SELECT -->
                 <div class="d-flex justify-content-evenly mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="categoria" id="radPolitica" value="politica" checked>
                        <label class="form-check-label" for="radPolitica">
                          Política
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="categoria" id="radDeportes" value="deportes">
                        <label class="form-check-label" for="radDeportes">
                          Deportes
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="categoria" id="radCultura" value="cultura">
                        <label class="form-check-label" for="radCultura">
                          Cultura
                        </label>
                      </div>
                 </div>
                
                <!-- SPAN con número de caracteres -->
                 <span class="mb-2 text-center" id="contador">Caracteres restantes: 50</span>

                <button type="button" class="btn btn-primary w-auto mx-auto mt-2" id="publicar">Publicar</button>
            </div>

            <div class="row mt-5">
                <h2 class="text-center">Timeline</h2>

                <!-- Filtro -->
                 <div class="row mb-2 justify-content-center">
                    <select class="form-select w-25" id="select-tipo">
                        <option value="todos">Todos</option>
                        <option value="politica">Política</option>
                        <option value="deportes">Deportes</option>
                        <option value="cultura">Cultura</option>
                      </select>
                 </div>
                
                 <!-- Timeline -->
                 <div class="row justify-content-center">
                     <ul class="list-group w-75 mt-20" id="timeline">
                         <!-- modificación del DOM -->
                         <!-- <li class="list-group-item">Ejemplo vacío</li> -->
                     </ul>
                 </div>
            </div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
