<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <title>Ejercicio 8</title>
</head>

<body>
    <main class="container mt-3">
        <h2>Lista de productos</h2>

        <!-- Filtro que modifica lista SELECT-->
        <select class="form-select my-3" id="filtro">
            <option selected>Elige una opción</option>
            <option value="1">Precio mínimo</option>
            <option value="2">Precio máximo</option>
            <option value="3">Categoría</option>
        </select>

        <div class="row">
            <div class="col-5">
                <h4>Nombre</h4>
                <ul class="list-group" id="listaNombre">
                    <!-- <li class="list-group-item">Ejemplo vacío</li> -->
                </ul>
            </div>
            <div class="col-2">
                <h4>Precio</h4>
                <ul class="list-group" id="listaPrecio">
                    <!-- <li class="list-group-item">Ejemplo vacío</li> -->
                </ul>
            </div>
            <div class="col-2">
                <h4>Categoría</h4>
                <ul class="list-group" id="listaCategoria">
                    <!-- <li class="list-group-item">Ejemplo vacío</li> -->
                </ul>
            </div>
            <div class="col-3">
                <h3>Carrito</h3>
                <button type="button" class="btn btn-primary mb-3" id="botonAgregar">Agregar al carrito</button>
                <button type="button" class="btn btn-danger mb-3" id="botonEliminar">Eliminar</button>
                <div class="row">

                    <!-- Lista productos agregados -->
                    <ul class="list-group" id="listaCarrito">
                        <!-- <li class="list-group-item d-flex justify-content-between align-items-center"> Elemento vacío
                            <span class="badge text-bg-primary rounded-pill" id="precioUnitario">0 €</span>
                            </li> -->
                    </ul>
                </div>
                <div class="row">

                    <!-- Total precio acumulado -->
                    <ul class="list-group mt-4">
                        <li class="list-group-item d-flex justify-content-between align-items-center fw-bold">
                            Precio Total
                            <span class="badge text-bg-primary rounded-pill" id="precioTotal">0 €</span>
                        </li>
                    </ul>
                </div>



            </div>
        </div>
    </main>

    <script src="./index.js"></script>
</body>

</html>
