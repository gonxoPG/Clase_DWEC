<body>
    <main class="container pb-5">
        <!-- <div class="card" style="width: 100%;">

    </main>

    <!-- Modal de Bootstrap que muestra cada pregunta en diálogo -->
    <div class="modal fade" id="preguntaModal" tabindex="-1" aria-labelledby="modalTitulo" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitulo">Pregunta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="modalPregunta"></p>
                    <ul id="modalRespuestas" class="list-group"></ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- CREAR UN FOOTER EN EL QUE SE MODIFIQUE LA PUNTAUCIÓN EN DIRECTO -->
    <footer class="bg-dark text-white text-center py-3 fixed-bottom">
        <p class="mb-0">Puntuación: <span id="puntuacion">0</span></p>
    </footer>

    <script src="./index.js"></script>
</body>
