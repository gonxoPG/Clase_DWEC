<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

    <title>Lista de Tareas</title>
</head>

<body>
    <main>
        <div class="container m-4">
            <h1 class="text-center">Formulario de dinamismo</h1>

            <div class="row m-5">
                <div class="col">
                    <h3 class="text-center">Introducción datos</h3>

                    <div class="input-group mb-3">
                        <!-- <span class="input-group-text" id="basic-addon1">@</span> -->
                        <input type="text" class="form-control" placeholder="Tarea" aria-label="task" id="inputTarea">
                    </div>
                    <div class="input-group mb-3">
                        <!-- <span class="input-group-text" id="basic-addon1">@</span> -->
                        <input type="text" class="form-control" placeholder="Descripción" aria-label="description"
                            id="inputDes">
                    </div>
                    <select class="form-select mb-3" id="select-prioridad">
                        <option value="1">Alta</option>
                        <option value="2">Media</option>
                        <option value="3">Baja</option>
                    </select>
                    <div class="input-group mb-3">
                        <!-- <span class="input-group-text" id="basic-addon1">@</span> -->
                        <input type="date" class="form-control" aria-label="date" id="inputFecha">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Prioritaria
                        </label>
                    </div>

                    <button type="button" class="btn btn-primary mt-3" id="btn-agregar">Agregar</button>
                </div>

                <div class="col">
                    <h3 class="text-center">Resultados búsqueda</h3>

                    <select class="form-select mb-3" id="select-filtrado">
                        <option value="0">Todas</option>
                        <option value="1">Alta</option>
                        <option value="2">Media</option>
                        <option value="3">Baja</option>
                    </select>
                    <ul class="list-group">
                        <!-- <li class="list-group-item">Ejemplo vacío</li> -->
                        <!-- Modificación del DOM -->
                    </ul>
                </div>
            </div>

            <div class="row m-5">
                <h3>Tareas</h3>

                <div class="row row-cols-1 row-cols-md-3 g-4" id="tarjetas">
                    <!-- <div class="col">
                        <div class="card">
                            <img src="https://static-00.iconduck.com/assets.00/task-square-icon-512x510-8ejebekv.png" class="card-img-top img-fluid" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Card title</h5>
                                <p class="card-text">Some quick example text to build on the card title and make up the
                                    bulk of the card's content.</p>
                                <a href="#" class="btn btn-primary">Go somewhere</a>
                            </div>
                        </div>
                    </div> -->
                    
                </div>

            </div>
        </div>
    </main>

    <script src="utils/js/objetos.js"></script>
    <script src="utils/js/index.js"></script>
</body>

</html>
